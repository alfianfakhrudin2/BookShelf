<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Bookshelf Apps</title>

<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook" action="" method="post">
      <div class="input">
        <label for="bookTitle">Judul</label>
        <input id="bookTitle" type="text" name="bookTitle" required>
      </div>
      <div class="input">
        <label for="bookAuthor">Penulis</label>
        <input id="bookAuthor" type="text"  name="bookAuthor" required>
      </div>
      <div class="input">
        <label for="bookYear">Tahun</label>
        <input id="bookYear" type="number" name="bookYear" required>
      </div>
      <div class="input_inline">
        <label for="isComplete">Selesai dibaca</label>
        <input id="isComplete" type="checkbox" name="isComplete">
      </div>
      <button id="bookSubmit" type="submit-btn">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2 class="title">Cari Buku (Opsional)</h2>
    <form id="searchBook" action="" method="post">
      <div class="form-group">
        <label for="searchBook">Judul</label>
        <input id="searchBook" type="text" name="searchBook" placeholder="">
      </div>
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
    
    <div id="incompleteBookshelfList" class="book_list">

  </section>
  
  <section class="book_shelf">
    <h2>Selesai dibaca</h2>
