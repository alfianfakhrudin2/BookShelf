<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Asset/css/style.css" />

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <p class="navbar-brand mb-0 fw-bold fs-3 text-uppercase mx-auto">
          Bookshelf Apps
        </p>
      </div>
    </nav>
    <section class="container">
      <div style="align-items: center;">
            <div class="col-md-12">
              <div class="card text-dark shadow border-dark bg-light mb-4">
                <div class="card-header bg-transparent">
                  <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                    Masukkan buku baru
                  </p>
                </div>
                <div class="card-body">
                  <form action="#" class="p-2" id="formAddBook">
                    <div class="mb-3">
                      <label for="inputTitle" class="form-label">Judul</label>
                      <input
                        type="text"
                        class="form-control border-primary"
                        id="inputTitle"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputAuthor" class="form-label">Penulis</label>
                      <input
                        type="text"
                        class="form-control border-primary"
                        id="inputAuthor"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputYear" class="form-label">Tahun</label>
                      <input
                        type="number"
                        class="form-control border-primary"
                        id="inputYear"
                        required
                      />
                    </div>
                    <!-- Checkbox untuk menandai buku sudah dibaca -->
                    <div class="mb-3 form-check">
                      <!-- <input
                        type="checkbox"
                        class="form-check-input"
                        id="isCompleted"
                        data-book-id=""
                      /> -->
                      <div class="input_inline">
                        <label for="isCompleted">Selesai dibaca</label>
                        <input id="isCompleted" type="checkbox">
                    </div>
                    </div>
                    <!-- Akhir checkbox -->
                    <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary">
                        Tambahkan Buku
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
  
            <div class="col-md-12">
              <div class="card text-dark shadow border-dark bg-light mb-4">
                <div class="card-header bg-transparent">
                  <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                    Cari buku
                  </p>
                </div>
                <div class="card-body">
                  <div class="input-group">
                    <input
                      type="search"
                      class="form-control border-primary border-end-0"
                      id="searchTitle"
                      placeholder="Cari judul, penulis, atau tahun buku..."
                    />
                    <div class="input-group-postpend">
                      <span
                        class="input-group-text border-primary bg-white border-start-0 rounded-0 rounded-end">
                        <i class="bi bi-search"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="card text-dark shadow border-dark bg-light mb-4">
                <div class="card-header bg-transparent">
                  <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                    Belum selesai dibaca
                  </p>
                </div>
                <div class="card-body" id="unreadBooks"></div>
              </div>
  
              <div class="card text-dark shadow border-dark bg-light mb-4">
                <div class="card-header bg-transparent">
                  <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                    Selesai dibaca
                  </p>
                </div>
                <div class="card-body" id="finishedReading"></div>
              </div>
            </div>
        
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="Asset/Js/main.js"></script>
    <script src="Asset/Js/storage.js"></script>
  </body>
</html>
